<html lang="en">

    <script>

        //Math serve pra fazer calculos matematicos :) que legal!!!!
        // MATEMATICAAAA!!!! EEEEEEEEEEEEEE VOCE E OTIMO EM MATEMATICA

        //calcula o teu pi@
        let pi = Math.PI
        console.log(pi)
        
        let n = Math.E //??
        console.log(n)

        let sqr = Math.sqrt(16) //raiz quadrada
        console.log(sqr)

        let pow = Math.pow(2, 3) // potencia (valor base, valor exponencial)
        console.log(pow)

    // vai gerar um numero aleatorio de 0 - 1
        let random1 = Math.random()
        console.log(random1)
// se eu quiser um numero inteiro eu posso colocar *10
        let random2 = Math.random() * 10
        console.log(random2)
// e se quiser arrendondar posso usar a função Math.round
        let random3 = Math.round (Math.random() * 10)
        console.log(random3)
// vai arredondar qualquer numero mesmo que seja 5,99 pra 5
        let floor = Math.floor(5.99)
        console.log(floor)
// ceil vai arredondar qualquer numero mesmo que seja 5,01 pra 6
        let ceil = Math.ceil(5.001)
        console.log(ceil)

    </script>
