    <p>oi</p>
    <!-- // JSON // Java Script Object Notation, Notação de um objeto JS


// JSON.stringify // transforma um objeto em uma string ""
// JSON.parse // pega uma string e transforma em um objeto -->

    <script>

        let A = {
            nome: "Brian", // Objeto
            nota: 10
        }

        let A2 = JSON.stringify(A) // B agora viro string como A2

        let B = '{"nome":"laura", "nota":"9,9"}' // String

        let B2 = JSON.parse(B) // B agora viro Objeto como B2 

        console.log(A)
        console.log(A2)

        console.log(B)
        console.log(B2)

        console.log(B.nome)
        console.log(B2.nome)




    </script>
